<!DOCTYPE html>
<html>

<head>
  <!--Styles-->
  <link rel="stylesheet" href="css/universal.css" />
  <link rel="stylesheet" href="css/login.css" />

  <!--Scripts-->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script/utils.js"></script>
  <script src="script/statuscode.js"></script>
  <script src="script/auth.js"></script>
</head>

<body>
  <div class="center">
    <div class="container center">
      <div class="modal">
        <h1>Login</h1>
        <p id="serverMessage">Server Message</p>
        <div class="form-container">
          <div class="container-input" id="container-username">
            <input type="text" id="username" autocomplete="off" placeholder="Username" />
          </div>
          <div class="container-input" id="container-password">
            <input type="text" id="password" autocomplete="off" placeholder="Password" />
          </div>
  
          <button id="submit">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Script -->
  <script src="script/login.js"></script>
</body>

</html>
