<!DOCTYPE html>
<html>

<head>
  <!-- Mobile -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Style Sheets -->
  <link rel="stylesheet" href="css/universal.css" />
  <link rel="stylesheet" href="css/register.css" />
  <!--<link rel="stylesheet" href="../packages/fontAwesome/css/all.min.css">-->

  <!-- Scripts -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script/utils.js"></script>
  <script src="script/statuscode.js"></script>
</head>

<body>
  <div class="container center">
    <div class="modal">
      <h1>Register</h1>
      <p id="serverMessage">Server Message</p>
      <div class="form-container">
        <div class="container-input" id="container-email">
          <input autofocus type="text" id="email" name="email" autocomplete="off" placeholder="Email" />
        </div>
        <div class="container-input" id="container-username">
          <input type="text" id="username" autocomplete="off" placeholder="Username" />
        </div>
        <div class="container-input" id="container-password">
          <input type="text" id="password" autocomplete="off" placeholder="Password" />
        </div>
        <div class="container-input" id="container-password-confirm">
          <input type="text" id="confirmPassword" autocomplete="off" placeholder="Confirm password" />
        </div>

        <button id="submit">Submit</button>
      </div>
    </div>
  </div>

  <!-- Main Script -->
  <script src="script/register.js"></script>
</body>

</html>
